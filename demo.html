<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>White Hat Warriors Payment</title>
<style>
body{
background:#020617;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}
.card{
border:1px solid #22c55e;
padding:20px;
width:340px;
border-radius:10px;
}
img{
width:80px;
display:block;
margin:auto;
}
h2{
text-align:center;
color:#22c55e;
}
input,button{
width:100%;
padding:10px;
margin-top:10px;
border-radius:6px;
border:none;
}
input{
background:#020617;
color:white;
border:1px solid #334155;
}
button{
background:#22c55e;
font-weight:bold;
}
</style>
</head>

<body>
<div class="card">
<img src="logo.png">
<h2>WHITE HAT WARRIORS</h2>

<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone Number">
<input id="amount" placeholder="Amount ₹">

<button onclick="pay()">Pay Now</button>
<button onclick="done()">Payment Done</button>
</div>

<script>
function pay(){
let name=document.getElementById("name").value;
let amount=document.getElementById("amount").value;
let upi="jeevanshesha035@okaxis";
let note="White Hat Warriors Fee - "+name;
window.location.href=
`upi://pay?pa=${upi}&pn=WhiteHatWarriors&am=${amount}&cu=INR&tn=${note}`;
}

function done(){
let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;
let amount=document.getElementById("amount").value;

let msg=`Hello White Hat Warriors,
I have completed payment.
Name: ${name}
Phone: ${phone}
Amount: ₹${amount}
Please add me to the group.`;

let url="https://wa.me/916362703966?text="+encodeURIComponent(msg);
window.open(url,"_blank");
}
</script>
</body>
</html>
